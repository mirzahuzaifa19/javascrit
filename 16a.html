<html>
    <h3>Array Quantity plus one</h3>
    <body>
        <p id="demo"></p>
         <script>
document.getElementById("demo").innerHTML=quantityplusone([5,4,3,2]);
function quantityplusone(array)
{
    array.reverse();
    array.unshift(1);
    return (array);
}
</script>
    </body>
</html>
