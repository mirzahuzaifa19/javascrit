<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Functional Constructor</p>

<p id="demo"></p>

<script>

function formLetter(recipient, sender,msg) {
  this.recipient= recipient;
  this.sender=sender;
  this.msg=msg;
}

var s = new formLetter("Karan, "," Arjun","things are well. ")


document.getElementById("demo").innerHTML = "Hello"+" "+s.recipient+" "+s.msg+" "+" Sincerely, "+" "+s.sender;
</script>

</body>
</html>
